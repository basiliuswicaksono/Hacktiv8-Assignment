<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <title>Weather Status</title>
</head>

<body style="background-color:rgb(0, 0, 0);">

  <div class="d-flex flex-column align-items-center justify-content-center p-5">
    <h1 class="m-4 text-white">Weather Status</h1>

    <div class="card mb-3 p-3 m-4 shadow-lg" style="max-width: 540px;background-color:rgba(103, 210, 236, 0.795);">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img
            src="https://images.unsplash.com/photo-1432251407527-504a6b4174a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80"
            class="card-img rounded" alt="rain-drop">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h6 class="card-title text-light mb-2">Water Status :</h6>
            <h4 class="card-title text-light">{{.DataStatus.Status.Water}} meter</h4>
            <h5 class="card-title text-light">Status : {{.WaterStatus}}</h5>

            <p class="card-text text-light"><small>Updated every 15 seconds</small></p>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3 p-3 m-4 shadow-lg" style="max-width: 540px;background-color:rgba(240, 209, 119, 0.733);">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img
            src="https://images.unsplash.com/photo-1638068109816-651dc602fe4c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
            class="card-img rounded" alt="wind">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h6 class="card-title text-light mb-2">Wind Status :</h6>
            <h4 class="card-title text-light">{{.DataStatus.Status.Wind}} meter/detik</h4>
            <h5 class="card-title text-light">Status : {{.WindStatus}}</h5>

            <p class="card-text text-light"><small>Updated every 15 seconds</small></p>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
<script>
  function autoRefresh() {
    window.location = window.location.href;
  }
  setInterval('autoRefresh()', 15000);
</script>

</html>
